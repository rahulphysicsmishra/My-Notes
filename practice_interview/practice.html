<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
</head>
<body>
<table border="1">
  <thead>
  <th>Country Name</th>
  <th>Country Flag</th>
  <th>GDP(In million dollars)</th>
  </thead>
  <tr>
    <td>USA</td>
    <td><img src="https://cdn.britannica.com/33/4833-004-297297B9/Flag-United-States-of-America.jpg" alt="US flag" width="500" height="200"> </td>
    <td>245,345,6432</td>
  </tr>
  <tr>
    <td>INDIA</td>
    <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png" alt="India flag" width="500" height="200"></td>
    <td>234,321,24</td>
  </tr>
  <tr>
    <td>CHINA</td>
    <td><img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Flag_of_China.png" alt="China flag" width="500" height="200"</td>
    <td>12,345,456</td>
  </tr>
</table>
</body>
</html>
